<div>

    <table class="act-table">
        <tr>
            <td>活动名称</td>
            <td class="input-wrap">
                <input type="text" v-model="activity.name" class="general_input italic" placeholder="活动名称" />
            </td>
        </tr>
        <tr>
            <td>活动说明</td>
            <td class="input-wrap">
                <textarea class="general_input italic" v-model="activity.description" placeholder="活动说明：如开组时间、装等要求等"></textarea>
            </td>
        </tr>
        <tr>
            <td>服务器</td>
            <td class="input-wrap">
                <input type="text" v-model="activity.realm" class="general_input italic" disabled placeholder="服务器，如：龙之召唤" />
            </td>
        </tr>
        <tr>
            <td>报名截止日期</td>
            <td class="input-wrap">
                <input id="txt-deadline" type="text" class="general_input italic" />
            </td>
        </tr>
        <tr>
            <td>活动开始时间</td>
            <td class="input-wrap">
                <input id="txt-begin" type="text" class="general_input italic" />
            </td>
        </tr>
        <tr>
            <td>预计活动时间（小时）</td>
            <td class="input-wrap">
                <input id="txt-deadline" type="text" v-model="activity.estimatedDurationInHours" class="general_input italic" />
            </td>
        </tr>
        <tr>
            <td>副本</td>
            <td>
                <label v-for="raid in raids" class="raid-label">
                    <img v-bind:src="'/assets/images/raid/' + raid.id + '.jpg'" />
                    <br />
                    <span>{{ raid.name }}</span>
                    <input type="checkbox" v-bind:value="raid.id" v-model="selectedRaids" />
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" class="btn gradient mt30 color-white color-white plr50 ptb19" value="更新" v-on:click="patch" />
            </td>
        </tr>
    </table>
</div>
